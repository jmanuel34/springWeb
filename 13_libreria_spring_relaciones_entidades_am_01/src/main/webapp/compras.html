<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2> Compras de <b th:text="${session.usuario}" ></b></h2>
	<table border = "1">
		<tr><th>Libro</th><th>Fecha</th></tr>
		<tr th:each="v:${compras}" >
			<td th:text="${v.titulo}"> </td>
			<td th:text="${v.fecha}"> </td>
	</table>
	<a href= "inicio"></a>
</body>
</html>
